<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            src="./assets/images/image-header-mobile.jpg"
            alt="image mobile"
            class="card__img-mobile"
          />

          <img
            src="./assets/images/image-header-desktop.jpg"
            alt="image desktop"
            class="card__img-desktop"
          />

          <div class="card__image-overlay"></div>
        </div>

        <div class="card__content">
          <h1 class="card__title">
            Get <span class="card__title-span">insights</span> that help your
            business grow.
          </h1>

          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <p class="card__stats-item">
              <span>10K</span>
              <span>Companies</span>
            </p>

            <p class="card__stats-item">
              <span>314</span>
              <span>templates</span>
            </p>

            <p class="card__stats-item">
              <span>12m+</span>
              <span>queries</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
